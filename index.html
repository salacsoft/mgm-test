<!DOCTYPE html>
<html lang="en">
<head>
    <script>var __basePath = '/';</script>
    <style media="only screen">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            box-sizing: border-box;
            -webkit-overflow-scrolling: touch;
        }

        html {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0;
            overflow: auto;
        }

        body {
            padding: 1rem;
            overflow: auto;
        }
    </style>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"/>
        <script src="https://unpkg.com/@ag-grid-community/all-modules@23.2.0/dist/ag-grid-community.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="example-wrapper ag-theme-alpine">
    <div class="inner-col">
        <div class="toolbar">
            <button class="factory factory-red" data-color="Red" data-side="left">
                <i class="far fa-plus-square"></i>Add Red
            </button>
            <button class="factory factory-green" data-color="Green" data-side="left">
                <i class="far fa-plus-square"></i>Add Green
            </button>
            <button class="factory factory-blue" data-color="Blue" data-side="left">
                <i class="far fa-plus-square"></i>Add Blue
            </button>
        </div>
        <div id="eLeftGrid" style="height: 100%;" class="inner-col"></div>
    </div>

    <div class="inner-col vertical-toolbar">
        <span class="bin">
            <i class="far fa-trash-alt fa-3x"></i>
        </span>
    </div>
    <div class="inner-col">
        <div class="toolbar">
            <button class="factory factory-red" data-color="Red" data-side="right">
                <i class="far fa-plus-square"></i>Add Red
            </button>
            <button class="factory factory-green" data-color="Green" data-side="right">
                <i class="far fa-plus-square"></i>Add Green
            </button>
            <button class="factory factory-blue" data-color="Blue" data-side="right">
                <i class="far fa-plus-square"></i>Add Blue
            </button>
        </div>
        <div id="eRightGrid" style="height: 100%;" class="inner-col"></div>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
